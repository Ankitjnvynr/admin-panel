<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Sidiebar menu</title>
    
</head>

<body>
    <div class="container flx">
        <input type="checkbox" name="" id="collepse">
        <div class="col-left">
            <label class="collepse" for="collepse"><span class="material-symbols-outlined">arrow_back_ios</span></label>
            <div class="logo">LOGO</div>
            <ul>
                <li><span class="material-symbols-outlined">Home</span><span class="txt">Dashboard</span></li>
                <li><span class="material-symbols-outlined">menu_book</span><span class="txt">My Courses</span></li>
                <li><span class="material-symbols-outlined">shopping_bag</span><span class="txt">Cart</span></li>
                <li><span class="material-symbols-outlined">book</span><span class="txt">Services</span></li>
                <li><span class="material-symbols-outlined">move_item</span><span class="txt">logout</span></li>

            </ul>
        </div>
        <div class="col-right">
            <div class="profile-header flx">
                <form action="">
                    <input type="text" placeholder="search here">
                    <button type="submit"><span class="material-symbols-outlined">search</span></button>
                </form>
                <ul>
                    <li><span class="material-symbols-outlined">chat</span></li>
                    <li><span class="material-symbols-outlined">notifications</span></li>
                    <li class="flx profile-up">
                        <img src="./imgs/profile.jpg" alt="">
                        <div>
                            <h3 class="name">Name</h3>
                            <p class="desi">Student</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="status flx">
                <div class=" status-box progress">
                    <h3>Your current course progress</h3>
                    <div>
                        <canvas id="progress"></canvas>
                    </div>
                </div>
                <div class=" status-box rank"> <h3>Your Rank</h3></div>
                <div class=" status-box attendance"><h3>Your Attendance</h3></div>
                <div class="status-box another"></div>
            </div>
            <div class="calander">
                <h3>calander</h3>
            </div>
        </div>
    </div>


    
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
